<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Atòmic Bar | Carrer de Puigmartí 40 - Gràcia, BCN</title>
    <link rel="icon" type="image/x-icon" href="logo-atomic-bar.png">
    <style>
        body {
            margin: 0;
            height: 92vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .logo-container {
            width: 50vw;
            max-width: 300px;
            /* Ancho del logotipo como un porcentaje del ancho del viewport */
            height: auto;
            /* Altura automática para mantener la proporción */
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        @keyframes rotateLogoRight {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateLogoLeft {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="logo-container" id="logoContainer">
        <img src="logo-atomic-bar.png" alt="Logo Atòmic Bar">
    </div>
    <script>
        window.onload = function() {
            var logoContainer = document.getElementById('logoContainer');
            var rotateDirection = Math.random() < 0.5 ? 'rotateLogoRight' : 'rotateLogoLeft';
            logoContainer.style.animation = rotateDirection + ' 60s linear infinite';
        };
    </script>
</body>

</html>
